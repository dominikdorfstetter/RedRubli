<div *ngIf="(userAccount$ | async) || {}; let user: UserAccount">
    <h2>Welcome {{user.displayName}}</h2>
    <h3>JSON of UserProfile data</h3>
    <div>
        {{ user | json }}
    </div>
    <app-payment [customer_meta]="user"></app-payment>
    <button mat-button (click)="signOut()">Log Out</button>
</div>
<hr>
