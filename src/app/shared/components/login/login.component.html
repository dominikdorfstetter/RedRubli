<mat-card class="login_window" *ngIf="(getUser() | async) == null; else logout">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username/Email" formControlName="username" required>
        </mat-form-field>
        <mat-error class="whiteError">Username or Email is required</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <mat-error class="whiteError">Password is required</mat-error>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button (click)="submit()" mat-raised-button>Login</button>
      </div>
      <br/>
      <div class="button"> 
        <button (click)="googleSignIn()" mat-raised-button>Sign in with Google</button>
      </div>
      <div class="register_text">
        ... or sign up <a [routerLink]="['/register']">HERE</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
